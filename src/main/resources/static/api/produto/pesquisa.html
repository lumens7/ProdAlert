<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pesquisa de Produtos</title>
    <link rel="icon" type="image/x-icon" href="/src/main/resources/static/assets/fotos/ICON.ico">
    <link rel="stylesheet" href="/src/main/resources/static/assets/css/global.css">
    <link rel="stylesheet" href="/src/main/resources/static/assets/css/pesquisa_produtos.css">
    <link rel="stylesheet" href="/src/main/resources/static/assets/css/sucess.css">
    <link rel="stylesheet" href="/src/main/resources/static/assets/css/error.css">
    <link rel="stylesheet" href="/src/main/resources/static/assets/css/calendar.css">
    <link rel="stylesheet" href="/src/main/resources/static/assets/css/logout.css">
    <link rel="stylesheet" href="/src/main/resources/static/assets/css/menu.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/flatpickr/dist/flatpickr.min.css">
</head>
<body>
    <!-- Botão de Logoff -->
    <button id="logout-Button" class="logout-button">Sair</button>

    <!-- Conteúdo Principal -->
    <main class="container">
        <header>
            <h2 id="title" class="typing-effect" data-text="Pesquisa de Produtos"></h2>
        </header>

        <!-- Barra de Pesquisa -->
        <section class="search-bar">
            <div class="form-group">
                <label for="nomeProduto">Nome do Produto:</label>
                <input type="text" id="nomeProduto" placeholder="Nome do Produto" autocomplete="off">
            </div>

            <div class="form-group">
                <label for="codBarras">Código de Barras:</label>
                <input type="text" id="codBarras" placeholder="Código de Barras" autocomplete="off">
            </div>

            <div class="form-group date-range">
                <label for="dataContagemInicial">Data de Contagem Inicial:</label>
                <div class="date-picker">
                    <input type="text" id="dataContagemInicial" placeholder="DD/MM/AAAA" autocomplete="off">
                    <img src="/src/main/resources/static/assets/fotos/svg/calendar.svg" alt="Calendário" class="calendar-icon">
                </div>

                <label for="dataContagemFinal">Data de Contagem Final:</label>
                <div class="date-picker">
                    <input type="text" id="dataContagemFinal" placeholder="DD/MM/AAAA" autocomplete="off">
                    <img src="/src/main/resources/static/assets/fotos/svg/calendar.svg" alt="Calendário" class="calendar-icon">
                </div>
            </div>

            <div class="form-group date-range">
                <label for="dataValidadeInicial">Data de Validade Inicial:</label>
                <div class="date-picker">
                    <input type="text" id="dataValidadeInicial" placeholder="DD/MM/AAAA" autocomplete="off">
                    <img src="/src/main/resources/static/assets/fotos/svg/calendar.svg" alt="Calendário" class="calendar-icon">
                </div>

                <label for="dataValidadeFinal">Data de Validade Final:</label>
                <div class="date-picker">
                    <input type="text" id="dataValidadeFinal" placeholder="DD/MM/AAAA" autocomplete="off">
                    <img src="/src/main/resources/static/assets/fotos/svg/calendar.svg" alt="Calendário" class="calendar-icon">
                </div>
            </div>
            <div class="button-container">
                <button id="btnPesquisar" class="btn-primary">Pesquisar</button>
            </div>
        </section>
    </main>

    <!-- Mensagem de erro sobreposta -->
    <div id="errorOverlay" class="error-overlay" style="display: none;">
        <div class="error-box">
            <div class="close">
                <div class="espaço"></div>
                <button id="closeErrorButton" class="close-button">X</button>
            </div>
            <span id="errorMessage"></span>
        </div>
    </div>

    <!-- Mensagem de sucesso sobreposta -->
    <div id="successOverlay" class="success-overlay" style="display: none;">
        <div class="success-box">
            <div class="close">
                <div class="espaço"></div>
                <button id="closeSuccessButton" class="close-button">X</button>
            </div>
            <span id="successMessage"></span>
            <p id="countdownTimer"></p>
        </div>
    </div>

    <!-- Scripts -->
    <script src="https://cdn.jsdelivr.net/npm/flatpickr"></script>
    <script src="https://cdn.jsdelivr.net/npm/flatpickr/dist/l10n/pt.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/cleave.js/dist/cleave.min.js"></script>
    <script src="/src/main/resources/static/assets/JS/calendar.js"></script>
    <script src="/src/main/resources/static/assets/JS/pesquisa.js"></script>
    <script src="/src/main/resources/static/assets/JS/sucess.js"></script>
    <script src="/src/main/resources/static/assets/JS/error.js"></script>
    <script src="/src/main/resources/static/assets/JS/title.js"></script>
    <script src="/src/main/resources/static/assets/JS/auth.js"></script>
    <script src="/src/main/resources/static/assets/JS/logout.js"></script>
    <script src="/src/main/resources/static/assets/JS/menu.js"></script>
</body>
</html>
