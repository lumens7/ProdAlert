<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Resultado da Pesquisa</title>
    <link rel="icon" type="image/x-icon" href="/src/main/resources/static/assets/fotos/ICON.ico">
    <link rel="stylesheet" href="/src/main/resources/static/assets/css/global.css">
    <link rel="stylesheet" href="/src/main/resources/static/assets/css/resultadoPesquisa.css">
    <link rel="stylesheet" href="/src/main/resources/static/assets/css/logout.css">
    <link rel="stylesheet" href="/src/main/resources/static/assets/css/error.css">
    <link rel="stylesheet" href="/src/main/resources/static/assets/css/sucess.css">
    <link rel="stylesheet" href="/src/main/resources/static/assets/css/menu.css">
</head>
<body>
    <!-- Botão de Logoff -->
    <button id="logoutButton" class="logout-button">Sair</button>
    <!-- Conteúdo Principal -->
    <div class="container">
        <h2 id="title" class="typing-effect" data-text="Resultado Pesquisa de Produtos"></h2>

        <!-- Tabela de Resultados -->
        <div class="tabela-wrapper">
            <table id="resultadosTable">
                <thead>
                    <tr>
                        <th>Nome do <p>Produto</th>
                        <!-- <th>Descrição</th> -->
                        <th>Código de<p> Barras</th>
                        <th>Data de <p>Contagem</th>
                        <th>Data de <p>Validade</th>
                        <th>Quantidade <p>Contada</th>
                        <th>Usuário</th>
                        <!-- <th>Empresa</th> -->
                    </tr>
                </thead>
                <tbody>
                    <!-- Os resultados serão inseridos aqui via JavaScript -->
                </tbody>
            </table>
        </div>

        <!-- Botões de Exportação -->
        <div class="export-buttons">
            <button id="exportPdfButton" class="export-button">
                <img src="/src/main/resources/static/assets/fotos/svg/pdf.svg" alt="Exportar PDF">
            </button>
            <button id="exportExeButton" class="export-button">
                <img src="/src/main/resources/static/assets/fotos/svg/xls.svg" alt="Exportar EXE">
            </button>
        </div>
    </div>

     <!-- Mensagem de erro sobreposta -->
     <div id="errorOverlay" class="error-overlay" style="display: none;">
        <div class="error-box">
            <div class="close">
                <div class="espaço"></div>
                <button id="closeErrorButton" class="close-button">X</button>
            </div>
            <span id="errorMessage"></span>
        </div>
    </div>

    <!-- Mensagem de sucesso sobreposta -->
    <div id="successOverlay" class="success-overlay" style="display: none;">
        <div class="success-box">
            <div class="close">
                <div class="espaço"></div>
                <button id="closeSuccessButton" class="close-button">X</button>
            </div>
            <span id="successMessage"></span>
            <p id="countdownTimer"></p>
        </div>
    </div>

    <script src="/src/main/resources/static/assets/JS/resultadoPesquisa.js"></script>
    <script src="/src/main/resources/static/assets/JS/title.js"></script>
    <script src="/src/main/resources/static/assets/JS/error.js"></script>
    <script src="/src/main/resources/static/assets/JS/sucess.js"></script>
    <script src="/src/main/resources/static/assets/JS/auth.js"></script>
    <script src="/src/main/resources/static/assets/JS/logout.js"></script>
    <script src="/src/main/resources/static/assets/JS/exportPDF.js"></script>
    <script src="/src/main/resources/static/assets/JS/exportXLS.js"></script>
    <script src="/src/main/resources/static/assets/JS/menu.js"></script>

    <!-- Import para emissão de relatórios em PDF -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf-autotable/3.5.25/jspdf.plugin.autotable.min.js"></script>
    <!--Import para emissão de relatorios xls -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.17.5/xlsx.full.min.js"></script>

</body>
</html>
