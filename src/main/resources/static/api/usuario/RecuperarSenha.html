<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recuperar Senha - Prod Alert</title>
    <link rel="icon" type="image/x-icon" href="/src/main/resources/static/assets/fotos/ICON.ico">
    <!--Imporação do CSS-->
    <link rel="stylesheet" href="/src/main/resources/static/assets/css/global.css">
    <link rel="stylesheet" href="/src/main/resources/static/assets/css/recuperarSenha.css">
    <link rel="stylesheet" href="/src/main/resources/static/assets/css/error.css">
    <link rel="stylesheet" href="/src/main/resources/static/assets/css/sucess.css">
</head>
<body>
    <div class="container">
        <img src="/src/main/resources/static/assets/fotos/logo.png" alt="Logo" class="logo">
        <div class="card">
            
            <!-- Passo 1: Solicitar e-mail -->
            <div id="passo1">
                <h2>Recuperar Senha</h2>
                <p>Informe o e-mail associado à sua conta</p>
                <label for="email">E-mail:</label>
                <form id="solicitarCodigoForm">
                    <div class="form-group">
                        <input type="email" id="email" name="email" required autocomplete="off">
                    </div>
                    <button type="submit" class="btn-primary">Enviar Código</button>
                </form>
                <a href="/src/main/resources/static/api/usuario/login.html" class="link-voltar">Voltar para o login</a>
            </div>
            
            <!-- Passo 2: Inserir código e nova senha -->
            <div id="passo2" style="display: none;">
                <h2>Redefinir Senha</h2>
                <p>Enviamos um código de verificação para o seu e-mail</p>
                <form id="redefinirSenhaForm">
                    <input type="hidden" id="emailConfirmacao" name="email">
                    <div class="form-group">
                        <label for="codigo">Código de Verificação:</label>
                        <input type="text" id="codigo" name="codigo" maxlength="6" pattern="\d{6}" required autocomplete="off">
                    </div>
                    <div class="form-group">
                        <label for="novaSenha">Nova Senha:</label>
                        <input type="password" id="novaSenha" name="novaSenha" required autocomplete="off">
                    </div>
                    <div class="form-group">
                        <label for="confirmarSenha">Confirmar Nova Senha:</label>
                        <input type="password" id="confirmarSenha" name="confirmarSenha" required autocomplete="off">
                    </div>
                    <button type="submit" class="btn-primary">Redefinir Senha</button>
                </form>
                <a href="#" id="reenviarCodigo" class="link-reenviar">Reenviar código</a>
            </div>
        </div>
    </div>

     <!-- Inclua os overlays de erro e sucesso -->
     <div id="errorOverlay" class="error-overlay" style="display: none;">
        <div class="error-box">
            <div class="close">
                <div class="espaço"></div>
                <button id="closeErrorButton" class="close-button">X</button>
            </div>
            <span id="errorMessage"></span>
        </div>
    </div>

    <div id="successOverlay" class="success-overlay" style="display: none;">
        <div class="success-box">
            <div class="close">
                <div class="espaço"></div>
                <button id="closeSuccessButton" class="close-button">X</button>
            </div>
            <span id="successMessage"></span>
            <p id="countdownTimer"></p>
        </div>
    </div>

    <script src="/src/main/resources/static/assets/JS/recuperarSenha.js"></script>
    <script src="/src/main/resources/static/assets/JS/error.js"></script>
    <script src="/src/main/resources/static/assets/JS/sucess.js"></script>
</body>
</html>
