<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup - Prod Alert</title>
    <link rel="icon" type="image/x-icon" href="/assets/fotos/ICON.ico">
    <link rel="stylesheet" href="/assets/css/signup.css">
    <link rel="stylesheet" href="/assets/css/global.css">
    <link rel="stylesheet" href="/assets/css/error.css">
    <link rel="stylesheet" href="/assets/css/sucess.css">
    <link rel="stylesheet" href="/assets/css/responsiveLoginSignup.css">
</head>
<body>
    <a href="/index.html">
        <img src="/assets/fotos/logo.png" class="logo" alt="">
    </a>
        <div class="containerSignup" id="signupContainer">
        <div class="apresentacao">
            <h1>OLA!</h1>
            <p>Seja bem-vindo ao ProdAlert</p>
            <p>Aqui você você evita desperdício e ajuda o planeta.</p>
            <p>Faça o seu cadastro e entre para ter uma experiência incrível!</p>
        </div>
        <div class="cadastro">
            <h2>Cadastro</h2>
            <form id="cadastroForm">
                <div class="tipo-usuario">
                    <label>
                        <input type="radio" name="tipoUsuario" id="pessoaFisica" value="pessoaFisica" checked> Pessoa Física
                    </label>
                    <label>
                        <input type="radio" name="tipoUsuario" id="pessoaJuridica" value="pessoaJuridica"> Pessoa Jurídica
                    </label>
                </div>

                <div id="pessoaFisicaFields">
                    <label for="cpf">CPF:</label>
                    <input type="text" id="cpf" name="cpf" required autocomplete="off" placeholder="123.456.789-11">

                    <label for="nome">Nome:</label>
                    <input type="text" id="nome" name="nome" required autocomplete="off">
                </div>

                <div id="pessoaJuridicaFields" style="display: none;">
                    <label for="cnpj">CNPJ:</label>
                    <input type="text" id="cnpj" name="cnpj" required autocomplete="off" placeholder="12.345.678/0001-11">

                    <label for="razaoSocial">Razão Social/Nome Fantasia:</label>
                    <input type="text" id="razaoSocial" name="razaoSocial" required autocomplete="off">
                </div>

                <label for="email">E-mail:</label>
                <input type="email" id="email" name="email" required autocomplete="off">

                <label for="senha">Senha:</label>
                <input type="password" id="senha" required autocomplete="off" ...>
                
                <label for="senha">Confirmar senha:</label>
                <input type="password" id="confirmarSenha" required autocomplete="off" ...>

                <button type="submit">Cadastrar</button>
                <a href="/api/usuario/login.html" class="login">Entrar</a>
                
            </form>
        </div>
    </div>

    <div id="errorOverlay" class="error-overlay" style="display: none;">
        <div class="error-box">
            <div class="close">
                <div class="espaço"></div>
                <button id="closeErrorButton" class="close-button">X</button>
            </div>
            <span id="errorMessage"></span>
        </div>
    </div>

    <div id="successOverlay" class="success-overlay" style="display: none;">
        <div class="success-box">
            <div class="close">
                <div class="espaço"></div>
                <button id="closeSuccessButton" class="close-button">X</button>
            </div>
            <span id="successMessage"></span>
            <p id="countdownTimer"></p>
        </div>
    </div>

    <p id="mensagemErro" style="color: red; display: none;"></p>

    <script src="/assets/JS/signup.js"></script>
    <script src="/assets/JS/sucess.js"></script>
    <script src="/assets/JS/error.js"></script>
</body>
</html>
